<div class="container">
    <!-- Bố trí 2 cột: bên trái nhập liệu, bên phải xem trước -->
    <div class="pane left-pane">
        <h1>Nhập văn bản câu hỏi</h1>
        <!-- Sử dụng (input) để tự động cập nhật khi có thay đổi -->
        <textarea [(ngModel)]="rawText" (input)="parseText()" rows="15" class="form-control"></textarea>
    </div>

    <div class="pane right-pane">
        <h2>Xem trước câu hỏi</h2>
        <div *ngFor="let q of parsedQuestions; let i = index" class="question-preview mb-3 p-3 border rounded">
            <h3>{{ q.question }}</h3>
            <ul class="list-unstyled">
                <li *ngFor="let choice of q.choices; let idx = index"
                    [class.correct-answer]="q.correctAnswerIndex === idx">
                    {{ choice }}
                </li>
            </ul>
        </div>
    </div>
</div>
